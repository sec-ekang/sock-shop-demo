---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    name: catalogue
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.catalogue.replicaCount }}
  selector:
    matchLabels:
      name: catalogue
  template:
    metadata:
      labels:
        name: catalogue
    spec:
      containers:
      - name: catalogue
        image: "{{ .Values.catalogue.image.repository }}:{{ .Values.catalogue.image.tag }}"
        command: ["/app"]
        args:
        - -port=80
        resources:
          limits:
            cpu: {{ .Values.catalogue.resources.limits.cpu }}
            memory: {{ .Values.catalogue.resources.limits.memory }}
          requests:
            cpu: {{ .Values.catalogue.resources.requests.cpu }}
            memory: {{ .Values.catalogue.resources.requests.memory }}
        ports:
        - containerPort: 80
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 300
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 180
          periodSeconds: 3
      nodeSelector:
        beta.kubernetes.io/os: linux
